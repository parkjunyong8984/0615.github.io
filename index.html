<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/font.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="" id="">
    <div class="swiper mySwiper" id="slide">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide1 d-flex align-items-center justify-content-center">
            <i class="bi bi-1-circle-fill"></i><p>웹기능사준비중</p>
          </div>
          <div class="swiper-slide slide2 d-flex align-items-center justify-content-center">
            <i class="bi bi-1-circle-fill"></i> <p>플러그인은 반드시 버전 기입해야한다</p>
          </div>
          <div class="swiper-slide slide3 d-flex align-items-center justify-content-center">
            <i class="bi bi-1-circle-fill text-dark"></i><p class="text-dark">플러그인은 실행식위치가 중요</p>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/start.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="js/jQ.js"></script>
</body>
</html>
